<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/assets/lemon2.png" />
    <link rel="alternate" href="https://lemonaidea.com" hreflang="en" />
    <link rel="alternate" href="https://lemonaidea.com/ja/" hreflang="ja" />
    <link rel="alternate" href="https://lemonaidea.com/th/" hreflang="th" />
    <link rel="alternate" href="https://lemonaidea.com/zh-tw/" hreflang="zh-TW" />
    <link rel="alternate" href="https://lemonaidea.com" hreflang="x-default" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no" />
    <title>🍋lemonaidea.com</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      window.onload = function () {
        document.addEventListener('touchstart', function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        });

        var lastTouchEnd = 0;

        document.addEventListener(
          'touchend',
          function (event) {
            var now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }

            lastTouchEnd = now;
          },
          false,
        );

        document.addEventListener('gesturestart', function (event) {
          event.preventDefault();
        });
      };
    </script>
    <style>
      :root {
        --nut-navbar-height: 112px;
        --nut-navbar-margin-bottom: 0;
        --nut-navbar-padding: 0;
      }
      /* 全局重置 */
      

      /* 特定选择器重置 */
      button {
        border: none; /* 移除边框 */
        background-color: transparent; /* 移除背景色 */
        color: inherit; /* 保持文本颜色不变 */
        font-size: inherit; /* 保持字体大小不变 */
        cursor: pointer; /* 更改光标形状为手型指示点击 */
      }
    </style>
  </body>
</html>
